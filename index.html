<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <!-- API -->
    <script src="js/API.js" defer></script>
    <!-- COMPONENTS -->
    <script src="js/components/TableLine.js" defer></script>
    <script src="js/components/CreateForm.js" defer></script>
    <script src="js/components/MainTable.js" defer></script>
    <!-- MAIN JS FILE -->
    <script src="js/main.js" defer></script>

    <title>API task</title>
</head>

<body>
    <section id="root" class="container-lg">
        <h2 class="text-center p-3 mb-1">API task</h2>
        <div class="filter-container">
            <div class="filter sorting">
                <label for="filter-selection"><strong>Please select filter:</strong></label>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <select class="form-select" id="filter-selection">
                            <option value="userId" selected>User ID</option>
                            <option value="id">Post ID</option>
                            <option value="title">Title</option>
                            <option value="body">Body</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" id="filter-input">
                </div>
                <select class="form-select" aria-label="sorting" id="sorting">
                    <option selected disabled>Please select sorting option</option>
                    <option value="userId" data-sort="ascending">UserID - Ascending</option>
                    <option value="userId" data-sort="descending">UserID - Descending</option>
                    <option value="id" data-sort="ascending">ID - Ascending</option>
                    <option value="id" data-sort="descending">ID - Descending</option>
                    <option value="title" data-sort="ascending">Title - Ascending</option>
                    <option value="title" data-sort="descending">Title - Descending</option>
                    <option value="body" data-sort="ascending">Body - Ascending</option>
                    <option value="body" data-sort="descending">Body - Descending</option>
                </select>
            </div>
        </div>
    </section>
</body>

</html>
